<!DOCTYPE html>
<html>
<head>
	<title>Simple Authentication</title>
</head>
<body>
	{% block content%}
		<h1>Welcome<h1>
		{% if user.is_authenticated %}
		<a href ="{% url 'logout'%}">LOGOUT</a>
		
		{% else %}
		<a href ="{% url 'login_url'%}">LOGIN</a>
		<a href ="{% url 'register_url'%}">REGISTER</a>
		
		{% endif %}
	{% endblock%}
</body>
</html>
